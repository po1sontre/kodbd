<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Kod's Birthday Countdown</title>
</head>
<body>
    <header>
        <div class="title">Countdown to Kod's Birthday!</div>
    </header>
    <main class="container">
        <div class="countdown-section" id="days">
            <div class="count" id="days-count"></div>
            <div>Days</div>
        </div>
        <div class="countdown-section" id="hours">
            <div class="count" id="hours-count"></div>
            <div>Hours</div>
        </div>
        <div class="countdown-section" id="minutes">
            <div class="count" id="minutes-count"></div>
            <div>Minutes</div>
        </div>
        <div class="countdown-section" id="seconds">
            <div class="count" id="seconds-count"></div>
            <div>Seconds</div>
        </div>
        <div class="share-button-container">
            <button id="share-button">Share Countdown</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
